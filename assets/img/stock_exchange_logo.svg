<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Stock Chart Background -->
  <rect width="100" height="100" fill="transparent"/>
  
  <!-- Chart Grid Lines -->
  <g stroke="white" stroke-width="0.5" opacity="0.3">
    <line x1="20" y1="20" x2="20" y2="80"/>
    <line x1="20" y1="80" x2="80" y2="80"/>
    <line x1="20" y1="65" x2="80" y2="65"/>
    <line x1="20" y1="50" x2="80" y2="50"/>
    <line x1="20" y1="35" x2="80" y2="35"/>
    <line x1="35" y1="20" x2="35" y2="80"/>
    <line x1="50" y1="20" x2="50" y2="80"/>
    <line x1="65" y1="20" x2="65" y2="80"/>
  </g>
  
  <!-- Upward Trending Line Chart -->
  <polyline points="20,70 30,65 40,55 50,45 60,35 70,25 80,20" 
            fill="none" 
            stroke="white" 
            stroke-width="2.5" 
            stroke-linecap="round"/>
  
  <!-- Data Points -->
  <g fill="white">
    <circle cx="20" cy="70" r="2"/>
    <circle cx="30" cy="65" r="2"/>
    <circle cx="40" cy="55" r="2"/>
    <circle cx="50" cy="45" r="2"/>
    <circle cx="60" cy="35" r="2"/>
    <circle cx="70" cy="25" r="2"/>
    <circle cx="80" cy="20" r="2"/>
  </g>
  
  <!-- Candlestick Chart Elements -->
  <g fill="white" stroke="white" stroke-width="1">
    <!-- Bullish candlestick -->
    <rect x="23" y="50" width="4" height="15" fill="white"/>
    <line x1="25" y1="47" x2="25" y2="68"/>
    
    <!-- Bullish candlestick -->
    <rect x="38" y="40" width="4" height="12" fill="white"/>
    <line x1="40" y1="37" x2="40" y2="55"/>
    
    <!-- Bullish candlestick -->
    <rect x="53" y="30" width="4" height="10" fill="white"/>
    <line x1="55" y1="27" x2="55" y2="43"/>
  </g>
  
  <!-- Upward Arrow -->
  <g fill="white" stroke="white" stroke-width="1.5">
    <polygon points="85,15 89,25 81,25"/>
    <line x1="85" y1="25" x2="85" y2="35"/>
  </g>
  
  <!-- Dollar Sign -->
  <g fill="white" stroke="white" stroke-width="1">
    <text x="8" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  </g>
</svg>
